<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    </div>
    <form id="my-form" action="" method=" ">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend> 

                <div class="a">

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input 
                            type="text" 
                            id="name"
                            required
                            /> 
                        </div>

                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input 
                            type="text" 
                            id="lastname"
                            /> 
                        </div>
                </div>

            </div>
            
            <div class="input-wrapper">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input 
                type="email" 
                id="email"
                required
                /> 
            </div>

            <div class="input-wrapper">
                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input 
                type="password" 
                id="password"
                required
                minlength="6"
                /> 
            </div>

            </div>
        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input 
                type="text" 
                id="mentor"
                /> 
                </div>
        </fieldset>

        <fieldset>
            <legend>Seus horários disponíveis</legend>
              <h2>Primeira mentoria</h2>  
            <div class="col-3">
            
                
                    <div class="input-wrapper">
                        <label for="available-date1">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                            type="date" 
                            id="available-date1"
                            /> 
                    </div>

                    <div class="input-wrapper">
                        <label for="start-time">Das</label>
                            <input 
                            type="time" 
                            id="start-time"
                            /> 
                    </div>

                    <div class="input-wrapper">
                        <label for="end-time">Até</label>
                            <input 
                            type="time" 
                            id="end-time"
                            /> 
                    </div>
           </div> 
            <h3>Segunda mentoria</h3>
            <div class="col-3">
              
                    <div class="input-wrapper">
                        <label for="available-date2">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                            type="date" 
                            id="available-date2"
                            /> 
                    </div>

                    <div class="input-wrapper">
                        <label for="start-time">Das</label>
                            <input 
                            type="time" 
                            id="start-time"
                            /> 
                    </div>

                    <div class="input-wrapper">
                        <label for="end-time">Até</label>
                            <input 
                            type="time" 
                            id="end-time"
                            /> 
                    </div>
            </div>
        </fieldset>
                                
    </form>
    <footer>
        <input 
            class="button" 
            type="submit" 
            form="my-form"
            value="Salvar">
    </footer>
</body>
</html>
